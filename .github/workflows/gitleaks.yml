name: GitLeaks Secret Scanning

on:
  workflow_call:

permissions:
  contents: read

jobs:
  gitleaks:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for scanning

      - name: Run gitleaks
        run: gitleaks detect --source . --verbose --redact
